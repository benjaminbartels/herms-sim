<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zymurgauge HERMS Simulator</title>
  </head>
  <body>
    <div>
      <button id="fullStop" value="fullStop">Full Stop</button>
      <button id="fillHlt" value="fillHlt">Fill HLT</button>
      <button id="fillBk" value="fillBk">Fill BK</button>
      <button id="heatHlt" value="heatHlt">Heat HLT</button>
      <button id="heatBk" value="heatBk">Heat BK</button>
      <button id="addGrains" value="addGrains">Add Grains</button>
      <button id="strikeOrMashIn" value="strikeOrMashIn">Strike / Mash In</button>
      <button id="mash" value="mash">Mash</button>
      <button id="sparge" value="sparge">Sparge</button>
      <button id="cool" value="cool">Cool</button>
      <button id="fillFermenter" value="fillFermenter">Fill Fermenter</button>
      <button id="dumpGrains" value="dumpGrains">Dump Grains</button>
      <button id="cip1" value="cip1">Clean In Place 1</button>
      <button id="cip2" value="cip2">Clean In Place 2</button>
      <button id="cip3" value="cip3">Clean In Place 3</button>
      <button id="cip4" value="cip4">Clean In Place 4</button>
      <button id="cip1Hot" value="cip1Hot">Clean In Place 1 (Hot)</button>
      <button id="cip2Hot" value="cip2Hot">Clean In Place 2 (Hot)</button>
      <button id="cip3Hot" value="cip3Hot">Clean In Place 3 (Hot)</button>
      <button id="cip4Hot" value="cip4Hot">Clean In Place 4 (Hot)</button>
      <button id="addSanitizer" value="addSanitizer">Add Sanitizer</button>
      <button id="sanitize1" value="sanitize1">Sanitize 1</button>
      <button id="sanitize2" value="sanitize2">Sanitize 2</button>
      <button id="sanitize3" value="sanitize3">Sanitize 3</button>
      <button id="sanitize4" value="sanitize4">Sanitize 4</button>
    </div>
    <div>
      <script src="./dist/herms-sim.min.js"></script>
    </div>
  </body>
</html>
